<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./static/grid.css" />
    <title>Grid Design</title>
</head>
<body>
    <div class="container">
      <header class="item">
        <ul class="box">
            <li>Home</li>
            <li>Profile</li>
            <li>About</li>
          </ul>
      </header>

      <main class="item lilly">
        <div class="box" id="content" >
            <img src="./static/images/20240422_150637.jpg" alt="Lilly" />
            <h3>
              This is my dog Lilly, she is a Border Collie. She loves to play, run
              around outside, and insists you throw a frisbee!
            </h3>
          </div>  
      </main>

      <main class="item dom">
        <div class="box" id="content">
            <h3>
              This is my dog Dominic, he is an Australian Shepherd. He is a big
              teddy bear that enjoys cuddling!
            </h3>
            <img src="./static/images/-8380856170336248317.jpg" alt="Dominic" />
          </div>
  
      </main>

      <footer class="item">
        <ul class="box">
            <li>Contact Us</li>
            <li>Schedule a Play Date!</li>
            <li>Blog</li>
          </ul>
    
      </footer>
    </div>
  </body>
</html>
